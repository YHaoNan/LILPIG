<meta name="description" content="故事的开始那是9月27号的一个中午，风和日丽，想起下午再坚持上完一节英语就是不太长的国庆十天假，心情是美的。 刚上完篮球课，回寝室的路上，寝室门口站着一个鸭舌帽，其貌不扬，但由内而外散发着浩然正气。大哥捧着手机，点了点什么，突然脸色大变，喊了声“卧槽！”，接着他的手机里就传来了银铃般的荡叫。顿时，寝室旁边卖饼的大妈安静了；楼梯口打游戏的两兄弟不对骂了；洒水车不响了…所有人的目光都射向了这位大哥。大">
